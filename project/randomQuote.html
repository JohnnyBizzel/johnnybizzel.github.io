<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Jockey+One">
 
 <style type="text/css">
 .message {
 	 font-family: 'Jockey One', 'sans serif';
 	 font-size: 16pt;
 }
  .quote {
  	display: none;
 	 font-size: 20pt;
 }
 </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<meta charset="utf-8" />
<title>Random Quote Generator</title>

<script>
  $(document).ready(function() {

    $("#getMessage").on("click", function() {
		$.getJSON("http://api.icndb.com/jokes/random", function(json) {

        var html = (json.value.joke);


			$(".message").html(html);
			$(".quote").show();

      });
    });
  });
  // http://api.icndb.com/jokes/random?firstName=Chuck&amp;lastName=Doe
</script>

</head>
<body>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<div class="container-fluid">

  <div class = "row text-center">
    <h2><img src="img/left-fist.png" width="100px" class="hidden-xs" /> Random Chuck Norris Joke <img src="img/right-fist.png" width="100px" class="hidden-xs" /></h2>
  </div>
  <div class = "row text-center">
    <div class = "col-xs-12 well">
      	<span class="quote">"</span>
      		<span class="message">Press below for a joke</span>
      	<span class="quote">"</span>
    </div>
  </div>
  <div class = "row text-center">
    <div class = "col-xs-12">
      <button id = "getMessage" class = "btn-lg btn-danger">
        Hit me!!
      </button>
    </div>
  </div>
  <div class="row text-center">
  <br/>
  Credit to <a href="http://www.icndb.com/">www.icndb.com</a>
  </div>
</div>
</body>
</html>
